language: cpp

env:
  global:
    - LINUX_DIST=trusty
    - DEPS_DIR=${TRAVIS_BUILD_DIR}/deps
    - CXX_FLAGS="-Wall -Werror"
    - RUN_TESTS=true
    - COVERAGE=false

matrix:
  inlcude:
    - compiler: gcc
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-6
          - valgrind
          - lcov
          - libgtest-dev
      env: COMPILER=g++-6

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libgtest-dev valgrind cmake
  - cd /usr/src/gtest
  - sudo cmake CMakeLists.txt
  - sudo make 
  - sudo cp *.a /usr/lib
  - cd "{TRAVIS_BUILD_DIR}" 

install:
  - sudo pip install codeconv
  - echo ${PATH}
  - echo ${CXX}
  - ${CXX} --version
  - ${CXX} -v
  - cmake --version

script:
  - mkdir build
  - cd build
  - cmake ${CMAKE_OPTIONS} -DCMAKE_CXX_FLAGS=${CXX_FLAGS} -DCMAKE_CXX_COMPILER=$COMPILER -DCMAKE_BUILD_TYPE=ON -DBUILD_TESTS=ON .. && make
